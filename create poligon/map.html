<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps V3 API Sample</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">

        var map;
        function initialize() {
            var mapDiv = document.getElementById('map-canvas');
            map = new google.maps.Map(mapDiv, {
                center: new google.maps.LatLng(50.542421, 40.382027),
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var content = '<strong>A info window!</strong><br/>That is bound to a marker';
        }

        function insertMarker(lat, lng, adress) {

            var infowindow = new google.maps.InfoWindow({
                content: adress
            });

            var marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(53.542421, 49.382027),
                draggable: false
            });

            infowindow.open(map, marker);
            map.panTo(new google.maps.LatLng(53.542421, 49.382027));
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <style>
        .mapLinc {
            color: blue;
        }

        .mapLinc:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body style="font-family: Arial; border: 0 none;">
<div id="map-canvas" style="width: 600px; height: 400px"></div>

<!--Копируй этот кусок для каждого адреса, и заполняй как в примере ниже сам разберись и сделлай по аналогии -->
<p> Псих диспансер
    <span class="mapLinc"
          onclick="insertMarker(53.542421, 49.382027, '<strong>Псих диспансер</strong><br>Автозаводское шоссе, 3');">
        Автозаводское шоссе, 3
    </span>
</p>
<!--конец куска -->

</body>
</html>
